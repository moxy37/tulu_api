<!doctype html>

<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>WebcamJS Test Page</title>
	<style type="text/css">
		body {
			font-family: Helvetica, sans-serif;
		}

		h2,
		h3 {
			margin-top: 0;
		}

		form {
			margin-top: 15px;
		}

		form>input {
			margin-right: 15px;
		}

		#results {
			float: right;
			margin: 20px;
			padding: 20px;
			border: 1px solid;
			background: #ccc;
		}
	</style>
</head>

<body>

	<div id="results"></div>

	<div id="my_camera" onclick="take_snapshot();"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="/javascripts/core/webcam.min.js"></script>

	<!-- Configure a few settings and attach camera -->
	<script language="JavaScript">
		$("#results").hide();
		Webcam.set({
			width: 600,
			height: 600,
			image_format: 'jpeg',
			jpeg_quality: 90
		});
		Webcam.set('constraints', {
			facingMode: "environment"
		});
		Webcam.attach('#my_camera');

		function take_snapshot() {
			// take snapshot and get image data
			Webcam.snap(function (data_uri) {
				// display results in page
				var html = '<img id="UploadMe" src="' + data_uri + '"/><br/>';
				html += `<input type="button" value="Again" onclick="Reset();" />		<input type="button" value="Save" onclick="SaveImage();" />`;
				$("#results").empty();
				$('#results').append(html);
				$("#my_camera").hide();
				$("#results").show();
			});
		}
	</script>

</body>

</html>
